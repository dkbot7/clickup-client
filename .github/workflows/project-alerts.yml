name: Project Alerts - Prazos e Valores

on:
  schedule:
    - cron: '0 12 * * *'  # Todo dia às 9h (UTC-3)

  workflow_dispatch:

jobs:
  run-alerts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar alertas de projetos
        env:
          CLICKUP_API_TOKEN: ${{ secrets.CLICKUP_API_TOKEN }}
          LIST_ID_PROJETOS_INTERNOS: ${{ secrets.LIST_ID_PROJETOS_INTERNOS }}
          LIST_ID_PROJETOS_EXTERNOS: ${{ secrets.LIST_ID_PROJETOS_EXTERNOS }}
        run: |
          python automation/project_alerts.py

      - name: Notificar em caso de erro
        if: failure()
        run: |
          echo "Erro ao executar alertas de projetos!"
          echo "Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
