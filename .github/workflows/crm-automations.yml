name: CRM Automations - Polling 30min

on:
  schedule:
    - cron: '*/30 * * * *'

  workflow_dispatch:

jobs:
  run-crm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar CRM automations
        env:
          CLICKUP_API_TOKEN: ${{ secrets.CLICKUP_API_TOKEN }}
          CLICKUP_TOKEN: ${{ secrets.CLICKUP_API_TOKEN }}
          LIST_ID_AGENDA_COMERCIAL: ${{ secrets.LIST_ID_AGENDA_COMERCIAL }}
          LIST_ID_SESSAO_ESTRATEGICA: ${{ secrets.LIST_ID_SESSAO_ESTRATEGICA }}
          GOOGLE_SERVICE_ACCOUNT_JSON_CONTENT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_CONTENT }}
          GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
          GOOGLE_DOCS_TEMPLATE_PROPOSTA_ID: ${{ secrets.GOOGLE_DOCS_TEMPLATE_PROPOSTA_ID }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python automation/crm_automations.py

      - name: Notificar em caso de erro
        if: failure()
        run: |
          echo "Erro ao executar CRM automations!"
          echo "Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
