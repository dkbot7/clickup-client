name: Daily Alerts - Contas a Pagar

on:
  schedule:
    - cron: '0 12 * * *'  # Todo dia às 9h (UTC-3)

  workflow_dispatch:

jobs:
  send-alerts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar alertas diários
        env:
          CLICKUP_API_TOKEN: ${{ secrets.CLICKUP_API_TOKEN }}
          CLICKUP_TOKEN: ${{ secrets.CLICKUP_API_TOKEN }}
          SPACE_ID_GESTAO_ADM: ${{ secrets.SPACE_ID_GESTAO_ADM }}
          LIST_ID_CONTAS_PAGAR: ${{ secrets.LIST_ID_CONTAS_PAGAR }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python automation/daily_alerts.py

      - name: Notificar em caso de erro
        if: failure()
        run: |
          echo "❌ Erro ao executar alertas diários!"
          echo "Verifique os logs em: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
