name: Daily Alerts - Contas a Pagar

on:
  # Executa diariamente às 9h (horário UTC-3 = 12:00 UTC)
  schedule:
    - cron: '0 12 * * *'

  # Permite execução manual
  workflow_dispatch:

jobs:
  send-alerts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar alertas diários
        env:
          CLICKUP_API_TOKEN: ${{ secrets.CLICKUP_API_TOKEN }}
        run: |
          python automation/daily_alerts.py

      - name: Notificar em caso de erro
        if: failure()
        run: |
          echo "❌ Erro ao executar alertas diários!"
          echo "Verifique os logs em: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
