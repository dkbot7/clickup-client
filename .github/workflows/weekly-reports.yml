name: Weekly Reports - Produtividade

on:
  # DESABILITADO - aguardando configuração do secret CLICKUP_API_TOKEN no GitHub
  # schedule:
  #   - cron: '0 12 * * 1'

  # Permite execução manual quando necessário
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Gerar relatório semanal
        env:
          CLICKUP_API_TOKEN: ${{ secrets.CLICKUP_API_TOKEN }}
          SPACE_ID_GESTAO_ADM: ${{ secrets.SPACE_ID_GESTAO_ADM }}
          SPACE_ID_COMERCIAL: ${{ secrets.SPACE_ID_COMERCIAL }}
          SPACE_ID_PROJETOS: ${{ secrets.SPACE_ID_PROJETOS }}
          LIST_ID_CONTAS_PAGAR: ${{ secrets.LIST_ID_CONTAS_PAGAR }}
          LIST_ID_AGENDA_COMERCIAL: ${{ secrets.LIST_ID_AGENDA_COMERCIAL }}
          LIST_ID_SESSAO_ESTRATEGICA: ${{ secrets.LIST_ID_SESSAO_ESTRATEGICA }}
        run: |
          python automation/weekly_reports.py

      - name: Notificar em caso de erro
        if: failure()
        run: |
          echo "❌ Erro ao gerar relatório semanal!"
          echo "Verifique os logs em: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
