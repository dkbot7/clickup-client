name: Weekly Reports - Produtividade

on:
  # Executa toda segunda-feira às 9h (horário UTC-3 = 12:00 UTC)
  schedule:
    - cron: '0 12 * * 1'

  # Permite execução manual
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Gerar relatório semanal
        env:
          CLICKUP_API_TOKEN: ${{ secrets.CLICKUP_API_TOKEN }}
        run: |
          python automation/weekly_reports.py

      - name: Notificar em caso de erro
        if: failure()
        run: |
          echo "❌ Erro ao gerar relatório semanal!"
          echo "Verifique os logs em: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
