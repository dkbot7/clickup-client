name: Workflow Automations - Polling 30min

on:
  schedule:
    - cron: '*/30 * * * *'  # A cada 30 minutos

  workflow_dispatch:

jobs:
  run-automations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar workflow automations
        env:
          CLICKUP_API_TOKEN: ${{ secrets.CLICKUP_API_TOKEN }}
          CLICKUP_TOKEN: ${{ secrets.CLICKUP_API_TOKEN }}
          LIST_ID_PROJETOS_INTERNOS: ${{ secrets.LIST_ID_PROJETOS_INTERNOS }}
          LIST_ID_PROJETOS_EXTERNOS: ${{ secrets.LIST_ID_PROJETOS_EXTERNOS }}
          LIST_ID_AGENDA_COMERCIAL: ${{ secrets.LIST_ID_AGENDA_COMERCIAL }}
          LIST_ID_SESSAO_ESTRATEGICA: ${{ secrets.LIST_ID_SESSAO_ESTRATEGICA }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python automation/workflow_automations.py

      - name: Notificar em caso de erro
        if: failure()
        run: |
          echo "Erro ao executar workflow automations!"
          echo "Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
